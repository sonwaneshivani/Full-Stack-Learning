<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://tse3.explicit.bing.net/th?id=OIP.hfRebWpvkeee0yrTEv16GwHaDF&pid=Api&P=0" alt="logo">
        </div>
        <h1>One stop solution</h1>
        <nav>
            <a href="home.html">home</a>
            <a href="about.html">about us</a>
            <a href="faqs.html">faqs</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <main>
        <header>
            <h3>Connect me</h3>
        </header>
        <section>
            <header>Instagram | Facebook | Github | Linkedin</header>
            <h4>Dont ignore linkedin & Github</h4>
            <div>You can skip facebook</div>
            <span>You can skip Instagram</span>
        </section>
    </main>

    <h3>Fill the form</h3>
    <form>
        <label for="name">Enter your name: </label>
        <input type="text" id="name" name="username" placeholder="Enter name">
        <br>

        <label for="email">Enter your email: </label>
        <input type="email" id="email" name="useremail" value="@gmail.com" readonly>
        <br>

        <label for="address" >Enter your address: </label>
        <textarea rows="3" cols="20" id="address" name="useraddress"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>You are at the end of the page</p>
    </footer>
</body>
</html>
