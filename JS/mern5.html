<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Shallow copy
        let arr1=[1,2,3,4,5];
        let arr2=arr1;
        let arr3=[4,5,6];
        
        //Deep copy - use spread operators
        let arr4=[...arr1,...arr2,...arr3,120,45];
        console.log(arr3);

        //Filter func based on the condition
        const arr5=[10,11,23,45];
        const v=arr1.filter(function(item){
            return item>12;
        })

        function fun(a,b,c){
            console.log(a+b+c);
       }
       let arr6=[1,2,3,4,5,6,7]
       fun(...arr6) //takes only 1,2,3 - whatever its needed.

       function myName(firstName,lastName,...more){ //here more is rest
          console.log("Name is "+firstName+" "+lastName);
          console.log(more);
       }
       myName("Shivani","Sonwane","Shivi","Vijay","Kumar","Kavitha");

       //Arrow functions
       let fn=()=>console.log("Hello");
       fn();

       let fn1=_=>console.log("Hello");
       fn();

       let fn2=(a,b) => (a+b); //In single line , No return
       fn2(2,3);

       let fn4=(a,b)=>{
        console.log("Iam Hello");
        console.log("Iam Hii");
        return a;
       }
       console.log(fn4(7,2));

       //get only ids
       let empArr=[
          {id:10,name:'sp1'},
          {id:20,name:'sp2'},
          {id:50,name:'sp3'}
       ]
       empArr.forEach(
        function (emp1){
            console.log("Iam id ",emp1.id);
        }
       );

       //Map always returns an Array
       let empNewArr=empArr.map(elem=>elem.id*100);
       console.log("Iam map "+empNewArr);

       //filter
       let empFil=empArr.filter(el => el.id>5);
       console.log(empFil);

       //reduce
       let empAr=[1,2,3];
       const mySum=empAr.reduce((accum,elem)=>elem) //last num
       console.log("Reduce "+mySum);

       const mySum1=empAr.reduce((accum,elem)=>accum+elem,0) //last num
       console.log("Reduce1 "+mySum1);

       const mySum2=empAr.reduce((accum,elem)=>accum+elem,1000) //last num
       console.log("Reduce1 "+mySum2);
    </script>
</body>
</html>
